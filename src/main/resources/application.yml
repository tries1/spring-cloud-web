#Dev

spring:
  profiles: dev

  datasource:
      url: jdbc:mysql://localhost:3306/spring
      username: spring
      password: spring
      hikari:
        maximum-pool-size: 250

logging:
  level:
    com.cloud.springcloudweb: DEBUG