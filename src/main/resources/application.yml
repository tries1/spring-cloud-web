management.endpoints.web.exposure.include: refresh

logging:
  level:
    root: INFO
  pattern:
    console: '%date - %-5p %t %-25logger{5} %F:%L %m%n'
    file: '%date - %-5p %t %-25logger{5} %F:%L %m%n'
  file:
    path: logs/application.log
    max-history: 1
    max-size: 10

